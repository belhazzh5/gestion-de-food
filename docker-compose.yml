services:
  mongodb:
    image: mongo:7.0
    container_name: food-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-securepassword123}
    volumes:
      - mongodb_data:/data/db
    networks:
      - food-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: food-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - MONGO_URL=mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-securepassword123}@mongodb:27017/fooddelivery?authSource=admin
      - JWT_SECRET=${JWT_SECRET:-super-long-random-secret-change-me}
      - PORT=4000
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - food-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider --quiet http://localhost:4000/ || exit 0"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: food-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - VITE_BACKEND_URL=http://backend:4000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - food-network

volumes:
  mongodb_data:

networks:
  food-network:
    driver: bridge

